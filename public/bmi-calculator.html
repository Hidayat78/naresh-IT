<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function calculateBMI() {
            // Get weight and height values
            var weight = parseFloat(document.getElementById("weight").value);
            var height = parseFloat(document.getElementById("height").value);

            // Ensure the values are valid
            if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
                alert("Please enter valid positive numbers for weight and height.");
                return;
            }

            // Convert height to meters
            height = height / 100;  // converting cm to meters

            // Calculate BMI
            var bmi = weight / (height * height);
            bmi = bmi.toFixed(2);  // Round to 2 decimal places

            // Display BMI and category
            var bmiCategory = "";
            if (bmi < 18.5) {
                bmiCategory = "Underweight";
            } else if (bmi >= 18.5 && bmi < 24.9) {
                bmiCategory = "Normal weight";
            } else if (bmi >= 25 && bmi < 29.9) {
                bmiCategory = "Overweight";
            } else {
                bmiCategory = "Obese";
            }

            // Display the result
            document.getElementById("bmiResult").innerText = "Your BMI is " + bmi + " (" + bmiCategory + ")";
        }
    </script>
</head>

<body class="bg-light">

    <div class="container my-5 p-4 bg-white shadow-sm rounded">
        <h2 class="text-center mb-4">BMI Calculator</h2>

        <!-- BMI Form -->
        <form id="bmiForm">
            <div class="mb-3">
                <label for="weight" class="form-label">Weight (kg)</label>
                <input type="number" class="form-control" id="weight" placeholder="Enter your weight in kg" required>
            </div>
            <div class="mb-3">
                <label for="height" class="form-label">Height (cm)</label>
                <input type="number" class="form-control" id="height" placeholder="Enter your height in cm" required>
            </div>

            <div class="text-center">
                <button type="button" class="btn btn-primary" onclick="calculateBMI()">Calculate BMI</button>
            </div>
        </form>

        <!-- BMI Result -->
        <div id="bmiResult" class="mt-4 text-center">
            <!-- Result will be displayed here -->
        </div>
    </div>

</body>

</html>
