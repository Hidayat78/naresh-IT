<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Meter</title>
    <style>
        /* style.css */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .strength-meter {
            height: 10px;
            border-radius: 5px;
            background-color: #e0e0e0;
            margin-bottom: 10px;
        }

        .strength-text {
            text-align: center;
            font-size: 14px;
            color: #333;
        }

        .weak {
            width: 33%;
            background-color: #ff4d4d;
        }

        .medium {
            width: 66%;
            background-color: #ffcc00;
        }

        .strong {
            width: 100%;
            background-color: #4caf50;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Password Strength Meter</h2>
        <input type="password" id="password" placeholder="Enter your password">
        <div id="strengthMeter" class="strength-meter"></div>
        <div id="strengthText" class="strength-text">Password Strength: </div>
    </div>

    <script>
        // script.js

        document.getElementById('password').addEventListener('input', function () {
            const password = this.value;
            const strengthMeter = document.getElementById('strengthMeter');
            const strengthText = document.getElementById('strengthText');
            let strength = 0;

            // Check password length
            if (password.length >= 8) {
                strength += 1;
            }

            // Check for uppercase and lowercase letters
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) {
                strength += 1;
            }

            // Check for numbers
            if (/\d/.test(password)) {
                strength += 1;
            }

            // Check for special characters
            if (/[^a-zA-Z0-9]/.test(password)) {
                strength += 1;
            }

            // Update the meter and text based on strength
            if (strength === 0) {
                strengthMeter.className = 'strength-meter weak';
                strengthText.textContent = 'Password Strength: Weak';
            } else if (strength === 1) {
                strengthMeter.className = 'strength-meter weak';
                strengthText.textContent = 'Password Strength: Weak';
            } else if (strength === 2) {
                strengthMeter.className = 'strength-meter medium';
                strengthText.textContent = 'Password Strength: Medium';
            } else if (strength === 3) {
                strengthMeter.className = 'strength-meter strong';
                strengthText.textContent = 'Password Strength: Strong';
            } else if (strength === 4) {
                strengthMeter.className = 'strength-meter strong';
                strengthText.textContent = 'Password Strength: Very Strong';
            }
        });

    </script>
</body>

</html>
