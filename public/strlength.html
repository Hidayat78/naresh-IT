<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <style>
        .error-message {
            color: red;
        }

        .warning-message {
            color: gold;
        }

        .info-message {
            color: green;
        }
    </style>
    <script>
        function VerifyRequired() {
            var username = document.getElementById("txtName").value;
            var useError = document.getElementById("userError");

            if (username.length == 0) {
                useError.innerHTML = "User Name Required";
                useError.className = "error-message";
            } else {
                if (username.length < 4) {
                    useError.innerHTML = "Name is too short..";
                    useError.className = "warning-message";
                } else {
                    useError.innerHTML = "";
                }
            }
        }

        function verifyComments() {
            var commentsWarning = document.getElementById("commentsWarning");
            var comments = document.getElementById("txtcomment").value;
            var maxlength = 100;
            commentsWarning.innerHTML = `${maxlength - comments.length} characters remaining`;
        }
    </script>
</head>

<body class="container mt-5">
    <h2>User Input Form</h2>
    <dl>
        <dt for="txtName">User Name</dt>
        <dd><input type="text" id="txtName" onkeyup="VerifyRequired()" onblur="VerifyRequired()" class="form-control">
        </dd>
        <dd id="userError"></dd>
        <dt for="txtcomment">Comments</dt>
        <dd>
            <textarea onkeyup="verifyComments()" id="txtcomment" maxlength="100" rows="4" cols="40"
                class="form-control"></textarea>
        </dd>
        <dd id="commentsWarning" class="info-message"></dd>
    </dl>
</body>

</html>
